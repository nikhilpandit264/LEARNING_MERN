<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST request</title>
</head>
<body>
    <h3> Get request Form</h3>
    <form method="get" action="http://localhost:8080/register">
        <input placeholder="enter user name" name="user" type="text"/>
        <input placeholder="enter user password" name="password" type="password"/>
        <button>Submit</button>
    </form>

    <hr>

    <h3> POST request Form</h3>
    <form method="post" action="http://localhost:8080/register">
        <input placeholder="enter user name" name="user" type="text"/>
        <input placeholder="enter user password" name="password" type="password"/>
        <button>Submit</button>
    </form>
</body>
</html>
